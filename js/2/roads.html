		<script>
            /**
             *  Lane class
             *  Used to register a single traffic lane along a segment, by
             *  default it should only hold a width to reserve space along the
             *  segment containing it for usage as determined by a subclass.
             */
            class Lane {
                /**
                 *  Create a Lane
                 *  @arg {number} width - Width of the lane relative to default.
                 */
                constructor(width=1){
                    this.width = width;
                }
            }
            /**
             *  RoadNode class
             *  Used to store a point for segments to connect to. It is called
             *  "RoadNode" here rather than "Node" since "Node" is reserved by
             *  native browser code.
             */
            class RoadNode {
                /**
                 *  Create a RoadNode
                 *  @arg {number} x - The x value (east-west position).
                 *  @arg {number} y - The y value (north-south position).
                 *  @arg {number} z - The z value (vertical position).
                 */
                constructor(x=0,y=0,z=0){
                    [this.x,this.y,this.z] = [x,y,z];
                }
            }
