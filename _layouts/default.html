<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>{{ page.title | default: site.github.repository_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" type="image/jpg" href="/assets/img/fav.png"/>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width">
	<script type="text/javascript" src="https://twemoji.maxcdn.com/2/twemoji.min.js"></script>
	<script type="text/javascript" src="/assets/prism.js"></script>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			tex2jax: {
			inlineMath: [['$','$'], ['\\(','\\)']],
				processEscapes: true
			},
			"HTML-CSS": {
				matchFontHeight: true,
				linebreaks: {automatic: true}
			}
		});
		MathJax.Hub.setRenderer("HTML-CSS");
	  </script>
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
</head>
<body>
	<h1>{{ page.title }}</h1>
    {{ content }}
	<script>
		twemoji.parse(document.body);
	</script>
</body>
</html>
