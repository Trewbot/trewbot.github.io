<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>{{ page.title | default: site.github.repository_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="assets/headshot.jpg"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i|Playfair+Display:700i">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width">
	<script type="text/javascript" src="https://twemoji.maxcdn.com/2/twemoji.min.js"></script>
</head>
<body class="notes" style="margin-bottom:50vh !important;">
    {{ content }}
    <a href="https://trew.moe">
        <img class="me" src="assets/sig.png" alt="trewbot"/>
    </a>
    <script>twemoji.parse(document.body)</script>
</body>
</html>
