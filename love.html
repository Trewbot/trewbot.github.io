<html>
  <head>
    <title>You'll find it someday.</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 200%;
      }
      html {
        background: #222222;
        opacity: 0.9;
        overflow: hidden;
      }
      char {
        color: #e0c1bf;
        display: inline-block;
        font-family: monospace;
        font-size: 42px;
        height: 35px;
        line-height: 35px;
        opacity: 0.9;
        position: relative;
        vertical-align: bottom;
        width: 25px;
      }
    </style>
  </head>
  <body>
    <content></content>
    <script>
      const colors = ['#729a89', '#145c62', '#dccca1', '#de2136', '#d68067'],
        numbers = [1, 2, 3, 4, 5, 6, 8, 9, 0],
        label = ' FIND THE PURPLE 7 ',
        fill = document.querySelector('content');

      Array(1 + ~~(window.innerHeight / 35))
        .fill(0)
        .forEach((u, i, arrI) => {
          let labelCopy = [...label];
          Array.from({ length: 1 + ~~(window.innerWidth / 25) }, _ => [
            colors[~~(Math.random() * colors.length)],
            numbers[~~(Math.random() * numbers.length)],
          ]).forEach(([color, number], j, arrJ) =>
            i == ~~(arrI.length / 2) - 1 &&
            labelCopy.length &&
            j >= arrJ.length / 2 - labelCopy.length / 2
              ? (fill.innerHTML += `<char>${labelCopy.shift()}</char>`)
              : (fill.innerHTML += `<char style="color: ${color}">${number}</char>`)
          );
          fill.innerHTML += `<br/>`;
        });
    </script>
  </body>
</html>
